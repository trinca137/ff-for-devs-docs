site_name: Fairfax 4Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR

extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:

  - Introdução:
    - Sobre a documentação: 'index.md'

  - Configurações:
    - Ambientes: 'configuracoes/ambientes.md'
