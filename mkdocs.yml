site_name: Fairfax 4Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR


  
extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Introdução:
    - Sobre a documentação: 'index.md'

  - Configurações:
    - Ambientes: 'configuracoes/ambientes.md'
    - Autenticação: 'configuracoes/autenticacao.md'
    - Fluxos padrões dos Produtos: 'configuracoes/fluxo.md'

  - Explicando requests e responses:
    - Cotação: 'explicando-request-response/cotacao/request.md'
    - Proposta: 'explicando-request-response/proposta/request.md'
    - Checkout: 'explicando-request-response/checkout/request.md'


    
  - Bikes:
    - Cotação: 'produtos/bike/cotacao/request.md'
    - Proposta: 'produtos/bike/proposta/request.md'
    - Campos adicionais no request de bikes: 'produtos/bike/explicando-formulario.md'

  - Medicos:
    - Cotação: 'produtos/medicos/cotacao/request.md'
    - Proposta: 'produtos/medicos/proposta/request.md'
    - Campos adicionais no request de medicos: 'produtos/medicos/explicando-formulario.md'
      
  - Dentistas:
    - Cotação: 'produtos/dentistas/cotacao/request.md'
    - Proposta: 'produtos/dentistas/proposta/request.md'
    - Campos adicionais no request de dentistas: 'produtos/dentistas/explicando-formulario.md'

  - Corretores:
    - Cotação: 'produtos/corretores/cotacao/request.md'
    - Proposta: 'produtos/corretores/proposta/request.md'
    - Campos adicionais no request de corretores: 'produtos/corretores/explicando-formulario.md'

  - 'D&O':
    - Cotação: 'produtos/DAO/cotacao/request.md'
    - Proposta: 'produtos/DAO/proposta/request.md'
    - Campos adicionais no request de corretores: 'produtos/DAO/explicando-formulario.md'

