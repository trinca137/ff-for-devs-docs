site_name: Fairfax 4Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR
  titles_only: true
  collapse_navigation: true
  navigation_depth: 10
  prev_next_buttons_location: none
  
extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Introdução:
    - Sobre a documentação: 'index.md'

  - Configurações:
    - Ambientes: 'configuracoes/ambientes'
    - Autenticação: 'configuracoes/autenticacao'
    - Fluxos padrões dos Produtos: 'configuracoes/fluxo-produto.md'

  - Explicando requests e responses:
    - Request de cotação: 'explicando-request-response/cotacao/request'
    - Response de cotação: 'explicando-request-response/cotacao/response'
    - Request de proposta: 'explicando-request-response/proposta/request'
    - Response de proposta: 'explicando-request-response/proposta/response'
    - Request de checkout: 'explicando-request-response/checkout/request'
    - Response de chekout: 'explicando-request-response/checkout/response'

    
  - Bikes:
    - Request de cotação: 'produtos/bike/cotacao/request'
    - Response de cotação: 'produtos/bike/cotacao/response'
    - Request de proposta: 'produtos/bike/proposta/request'
    - Response de proposta: 'produtos/bike/proposta/response'
    - Campos adicionais no request de bikes: 'produtos/bike/explicando-formulario'
