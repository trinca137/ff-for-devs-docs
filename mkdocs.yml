site_name: Fairfax For Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR
  
extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
    - Produtos:
        - Bike:
            - Fluxo Produto: '../produtos/bike/fluxo-produto'
            - Cotação:
                - Criar cotação e retornos: '../produtos/bike/criar-cotacao'
                - Explicando envios do json: '../produtos/bike/explicando-formulario'
            - Criar Proposta: '../produtos/bike/criar-proposta'
            - Realizar Checkout: '../produtos/bike/realizar-checkout'
