site_name: Fairfax 4Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR


  
extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Introdução:
    - Sobre a documentação: 'index'

  - Configurações:
    - Ambientes: 'configuracoes/ambientes'
    - Autenticação: 'configuracoes/autenticacao'
    - Fluxos padrões dos Produtos: 'configuracoes/fluxo'

  - Explicando requests e responses:
    - Cotação: 'explicando-request-response/cotacao/request.md'
    - Proposta: 'explicando-request-response/proposta/request.md'
    - Checkout: 'explicando-request-response/checkout/request.md'


    
  - Bikes:
    - Cotação: 'produtos/bike/cotacao/request.md'
    - Proposta: 'produtos/bike/proposta/request.md'
    - Campos adicionais no request de bikes: 'produtos/bike/explicando-formulario'
