site_name: Fairfax For Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR
  
extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
    - Configurações:
        - Ambientes: '../configuracoes/ambientes'
        - Autenticação: '../configuracoes/autenticacao'
        - Fluxos padrões dos Produtos: '../fluxo/fluxo-produto.md'
    - Json de Envio e Retorno:
        - Explicando cotação:
            - Json de envio: ''
            - Json de retorno: ''
        - Explicando proposta:
            - Json de envio: ''
            - Json de retorno: ''
        - Explicando checkout:
            - Json de envio: ''
            - Json de retorno: ''
    - Produtos:
        - Bikes:
            - Criar cotação e retornos: '../produtos/bike/criar-cotacao'
            - Criar proposta e retornos: '../produtos/bike/criar-proposta'
            - Realizar Checkout: '../produtos/bike/realizar-checkout'
            - Campos adicionais no json para bikes: '../produtos/bike/explicando-formulario'
