site_name: Fairfax For Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR
  
extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
    - Configurações:
        - Ambientes: '../configuracoes/ambientes'
        - Autenticação: '../configuracoes/autenticacao'
        - Fluxos padrões dos Produtos: '../fluxo/fluxo-produto.md'
    - Explicando requests e responses:
        - Cotação:
            - Request: '../explicando-request-response/cotacao/request'
            - Response: '../explicando-request-response/cotacao/response'
        - Proposta:
            - Request: '../explicando-request-response/proposta/request'
            - Response: '../explicando-request-response/proposta/response'
        - Checkout:
            - Request: '../explicando-request-response/checkout/request'
            - Response: '../explicando-request-response/checkout/response'
    - Produtos:
        - Bikes:
            - Cotação:
                - Exemplo de Request: '../produtos/bike/cotacao/request'
                - Exemplo de Response: '../produtos/bike/cotacao/response'
            - Proposta:
                - Exemplo de Request: '../produtos/bike/proposta/request'
                - Exemplo de Response: '../produtos/bike/proposta/response'
            - Campos adicionais no request de bikes: '../produtos/bike/explicando-formulario'
