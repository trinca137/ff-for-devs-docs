site_name: Fairfax For Devs - API
theme:
  name: readthedocs
  highlightjs: true
  locale: pt_BR
  
extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
    - Configurações:
        - Ambientes: '../configuracoes/ambientes'
        - Autenticação: '../configuracoes/autenticacao'
    - Envios e explicação json:
        - Envio cotação: ''
        - Envio proposta: ''
        - Envio checkout: ''
    - Produtos:
        - Explicando Formulario: '../produtos/explicando-formulario'
        - Bikes:
            - Fluxo Produto: '../produtos/bike/fluxo-produto'
            - Criar cotação e retornos: '../produtos/bike/criar-cotacao'
            - Criar proposta e retornos: '../produtos/bike/criar-proposta'
            - Realizar Checkout: '../produtos/bike/realizar-checkout'
            - Campos adicionais no json para bikes: '../produtos/bike/explicando-formulario'
